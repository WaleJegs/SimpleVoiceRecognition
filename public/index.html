<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <style>
        body {
            background-color: powderblue;
            text-align: center;
            font-family: 'Barlow Condensed', sans-serif;
        }
        
        #labe {
            font-size: 200%
        }
        
        #gender {
            font-size: 150%;
            display: inline
        }
        
        #flow {
            display: flex;
            flex-direction: row;
            margin: 2%;
            padding: 1.5%;
        }
        
        #clean {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 70%;
            justify-content: center;
            align-items: center;
        }
        
        #eles {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 70%;
        }
        
        #smooth {
            display: flex;
            flex-direction: row;
            margin: 2%;
            padding: 1.5%;
        }
        
        #imageDiv {
            background-color: 'black';
            width: 80%;
            height: 30%;
            margin: 0;
            border-radius: 15%
        }
        
        #imd {
            width: 80%;
            height: 30%;
            border-image-repeat: 15%;
        }
        
        #center {
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        #btn {
            color: white;
            background-color: black
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script async defer src="/bundle.js"></script>

</html>
